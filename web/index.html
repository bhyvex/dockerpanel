<!DOCTYPE html>
<html class="no-js">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title></title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="stylesheet" href="vendor/semantic/dist/semantic.css">
  </head>
  <body ng-app="DockerPanel" ng-init>
    <!--[if lt IE 9]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div ng-controller="UserController" ng-cloack>
      <ul>
        <li ng-repeat="user in data.users">{{ user.firstname }} {{ user.lastname }}</li>
      </ul>

      <form ng-submit="addUser(firstname, lastname)">
        <input type="text" name="firstname" ng-model="firstname"/>
        <input type="text" name="lastname" ng-model="lastname"/>
        <input type="submit"/>
      </form>

    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="vendor/jquery/dist/jquery.min.js"><\/script>')</script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.js"></script>
    <script>(typeof angular != 'undefined') || document.write('<script src="vendor/angular/angular.min.js"><\/script>')</script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular-resource.js"></script>
    <script src="vendor/angular-thickm/dist/angular-thickm.js"></script>
    <script src="vendor/angular-evening/dist/angular-evening.js"></script>

    <script src="vendor/semantic/dist/semantic.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/app/user/UserController.js"></script>
    <script src="js/app/domain/DomainController.js"></script>
    <script src="js/main.js"></script>

        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
        ga('create','UA-XXXXX-X');ga('send','pageview');

  </body>
</html>
